<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO (검색엔진최적화) -->
    <meta name="acthor" content="박근혁">
    <meta name="description" content="웹 표준을 준사한 사이트입니다.">
    <meta name="keywords" content="웹표준, 웹접근성, 웹호환성, 사이트제작, 사이트만들기, 포트폴리오">

    <title>WEBSTANDARD SITE</title>

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- 웹폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 스킵 네비게이션 -->
    <div id="skip">
        <a href="#cont_nav">전체 메뉴 바로가기</a>
        <a href="#cont_ban">배너 영역 바로가기</a>
        <a href="#cont_cont">컨텐츠 영역 바로가기</a>
    </div>
    <!-- //스킨 네비게이션 -->



    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header">
                    <div class="header-menu">
                        <a href="#">Desinger</a>
                        <a href="#">Publisher</a>
                        <a href="#">Youtube</a>
                    </div>
                    <!-- //헤더 메뉴 -->
                    <div class="header-tit">
                        <h1>Professional Publisher &amp; Designer</h1><br>
                        <a href="#">박근혁</a>
                    </div>
                    <!-- //헤더 타이틀 -->

                    <!-- 이미지 표현하는 방법
                        1. img 태그로 표현 (의미가 있을때) /alt 태그- 대체 문자 표현
                        2. background 속성으로 표현 (의미가 없을 때) - 대체 문자 x
                        3. 이미지를 background 속성 - 웹 표준 준수하기 위해서는
                            가상으로 대체 문자를 만들어줌 (IR 효과)
                            이미지 스프라이트
                         -->
                    <div class="header-icon">
                        <a href="#" class="icon1"><span class="ir_pm">icon1</span></a>
                        <a href="#" class="icon2"><span class="ir_pm">icon2</span></a>
                        <a href="#" class="icon3"><span class="ir_pm">icon3</span></a>
                        <a href="#" class="icon4"><span class="ir_pm">icon4</span></a>
                    </div>
                    <!-- //헤더 아이콘 -->
                </div>
            </div>
        </div>
        <!-- //header -->
        <div id="contents">
            <div id="cont_nav">
            <div class="container">cont_nav</div>
            </div>
            <!-- // cont_nav-->
            <div id="cont_tit">
            <div class="container">cont_tit</div>
            </div>
            <!--//cont_tit  -->
            <div id="cont_ban">
            <div class="container">cont_ban</div>
            </div>
            <!-- //cont_ban -->
            <div id="cont_cont">
            <div class="container">cont_cont</div>
            </div>
            <!-- //cont_cont -->
        </div>
        <div id="footer">
            <div class="container">footer</div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>
</html>
