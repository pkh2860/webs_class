<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
            height: 1080px;
            margin: 0 auto;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #FFE0B2;
            margin: 0 auto;
        }
        #nav{
            width: 1200px;
            height: 100px;
            background-color: #FFCC80;
            margin: 0 auto;
        }
        #contents{
            width: 1200px;
            height: 780px;
            display: flex;
            margin: 0 auto;

        }
        #contents .cont1 {
            width: 400px;
            height: 780px;
            background-color: #FFB74E;
        }
        .cont2 .cont2-1 {
            width: 800px;
            height: 390px;
            background-color: #E8AC56;
        }
        .cont2 .cont2-2 {
            width: 800px;
            height: 390px;
            background-color: #FFA727;
        }
        #footer{
            width: 1200px;
            height: 100px;
            background-color: #FF9801;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header> 
        <nav id="nav"></nav>
        <section id="contents">
            <div class="cont1"></div>
            <div class="cont2">
                <div class="cont2-1"></div>
                <div class="cont2-2"></div>
            </div>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>
