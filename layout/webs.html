<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        * {
            font-family:  'GmarketSans';
        }
        #wrap {
            width: 100%;
        }
        #contents {
            display: flex;
        }
        .container {
            width: 1200px;
            height: 831px;
            margin: 0 auto;
            display: flex;
        }
        .container .img1 {
            background: url(img/site01.png) no-repeat;
            width: 374px;
            height: 512px;
        }
        
        .container .img2 {
            background: url(img/site02.png) no-repeat;
            width: 373px;
            height: 511px;
        }
        .text {
            margin-left: 17px;
        }
        .text h2 {
            font-size: 16px;
            color: #777777;
            font-weight: 500;
            margin-top: 160px;
            margin-bottom: 20px;
            text-decoration: underline;
        }
        .text h1 {
            font-size: 50px;
            color:#111111;
            font-weight: 300;
            margin-bottom: 35px;
        }
        .text p {
            font-size: 18px;
            color: #777777;
            font-weight: 300;
        }

        .img1 {
            margin: 199px  0 61px;
            border-radius: 10px;
            position: relative;
        }
        .img2 {
            margin: 120px 0 200px 20px;
            position: relative;
        }

        .text_more {
            border: 1px solid #000;
            background: #000;
            padding: 10px 25px 9px 24px;
            margin: 30px 173px 0 2px;
        }
        .text_more span  {
            font-size: 18px;
            color: #fff;
            font-weight: 300;
            white-space: nowrap;
        }
        .img_border_one {
            border: 1px solid #000;
            background: #000;
            padding: 10px 25px 9px 24px;
            margin: 30px 173px 0 2px;
            border-radius: 50px;
            opacity: 0.4;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .img1_text {
            font-size: 18px;
            font-weight: 300;
            color: #fff;
            margin-left: 10px;
            white-space: nowrap;
        }

        .img_border_two {
            border: 1px solid #000;
            background: #000;
            padding: 10px 25px 9px 24px;
            margin: 30px 173px 0 2px;
            border-radius: 50px;
            position: absolute;
            bottom: 20px;
            left: 20px;   
        }
        .img2_text {
            font-size: 18px;
            font-weight: 300;
            color: #fff;
            margin-left: 10px;
            white-space: nowrap;
        }

        @media(max-width: 600px) {
           .container {
               display: flex;
               flex-direction: column;
               align-items: center;
                justify-content: center;
                height: 2000px;
                justify-content: space-around
            }
            .img2 {
                margin-top: 0;
                margin-left: 0;
                margin-bottom: 0;
            }
            .img1 {
                margin-top: 0;
                margin-bottom: 0;
            }
            .text h2 {
                margin-top: 0;
            }
        }
 
    </style>
</head>
<body>
    <div id="wrap">
        <section id="contents">
            <div class="container">
                <div class="text">
                <h2>이미지 텍스트 유형01</h2>
                <h1>웹스토리보이<br> 사이트</h1>
                <p>웹디자이너,웹 퍼블리셔,프론트앤드 개발<br>
                    자를 위한 강의 사이트입니다.<br>
                    Gmarket Sans Light 22px 150%<br>
                    #67778A
                </p>
                <div class="text_more">
                    <span>더 많은 유형 살펴보기</span>
                </div>
                </div>
                <div class="img1">
                    <div class="img_border_one">
                    <span class="img1_text">레퍼런스 사이트</span>
                </div>
                </div>
                  
                <div class="img2">
                    <div class="img_border_two">
                    <span class="img2_text">튜토리얼 사이트</span>
                </div>
                </div>
            </div>
            </div>
        </section>
    </div>
</body>
</html>
