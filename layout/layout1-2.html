<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout05</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #CEE5CB;
        }
        #nav{
            width: 1200px;
            height: 100px;
            display: flex;
           
        }
        #nav .nav1{
            width: 400px;
            height: 100px;
            background-color: #AFD5AB;
        }
        #nav .nav2{
            width: 400px;
            height: 100px;
            background-color: #82BE7B;
        }
        #nav .nav3{
            width: 400px;
            height: 100px;
            background-color: #AFD5AB;
        }
        #content{
            width: 1200px;
            height: 700px;
            display: flex;
        }
        #content .contents1 {
            width: 300px;
            height: 700px;
            background-color: #91C58A;
        }
        #content .contents2 .contents2-1 {
            width: 600px;
            height: 350px;
            background-color: #7BB972;
        }
        #content .contents2 .contents2-2 {
            width: 600px;
            height: 350px;
            background-color: #5B9D51;
        }
        #content .contents3 {
            width: 300px;
            height: 700px;
            background-color: #67AD5B;
        }
        #footer{
            width: 1200px;
            height: 100px;
            background-color: #5D9E52;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>

        <nav id="nav">
            <div class="nav1"></div>
            <div class="nav2"></div>
            <div class="nav3"></div>
        </nav>

        <section id="content">
            <div class="contents1"></div>
            <div class="contents2">
                <div class="contents2-1"></div>
                <div class="contents2-2"></div>
            </div>
            <div class="contents3"></div>
        </section>

        <footer id=footer></footer>
    </div>
</body>
</html>
