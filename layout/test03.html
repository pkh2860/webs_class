<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #wrap {
            width: 1200px;
            display: grid;
            margin: 0 auto;
            grid-template-areas: 
               "header header"
               "aside contents1"
               "aside contents2"
               "aside contents3"
               "footer footer";

                grid-template-columns: 30% 70%;
                grid-template-rows:  200px 260px 260px 260px 100px
        }
        #header {
           background-color: #7ED4FA;
           grid-area:header;
        }
        #aside {
            background-color: #49C4F7;
            grid-area:aside;
        }
        #contents1 {
            background-color: #1CB7F6;
            grid-area: contents1;
        }
        #contents2 {
            background-color: #00ABF4;
            grid-area: contents2;
        }
        #contents3 {
            background-color: #009DE5;
            grid-area: contents3;
        }
        #footer {
            background-color: #008AD1;
            grid-area:footer;
        }

        @media (max-width: 1200px){
            #wrap{
                width: 100%;
                grid-template-areas: 
                    "header header"
                    "aside contents1"
                    "aside contents2"
                    "contents3 contents3"
                    "footer footer";

                    grid-template-columns: 30% 70%;
                    grid-template-rows:  100px 340px 340px 200px 100px
            }
        }
        @media (max-width: 768px){
            #wrap{
                width: 100%;
                grid-template-areas: 
                    "header header"
                    "aside aside"
                    "contents1 contents2"
                    "contents3 contents3"
                    "footer footer";

                    grid-template-columns: 50% 50%;
                    grid-template-rows: 100px 100px 340px 340px 100px;
            }
        }
        @media (max-width: 480px){
            #wrap {
                grid-template-areas: 
                "header"
                "aside"
                "contents1"
                "contents2"
                "footer";

                grid-template-columns: 100%;
                grid-template-rows: 100px 400px 400px 400px 100px
            }
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <aside id="aside"></aside>
            <section id="contents1"></section>
            <section id="contents2"></section>
            <section id="contents3"></section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
