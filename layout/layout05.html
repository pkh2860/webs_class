<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #EFEBE9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #BDAAA4;
        }

        #contents {
            width: 100%;
            height: 780px;
            background-color: #8d6E63;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #4e342E;

        }
        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0, 0, 0, 0,3)
        }
        #contents .container {
            display: flex;
            flex-wrap: wrap;  /*사이즈 맞게 정렬*/
            flex-direction: column; /*박스정렬*/
        }
        #contents .container .aside{
            width: 400px;
            height: 780px;
            background-color: #795548;
        }
        #contents .container .article1{
            width: 800px;
            height: 390px;
            background-color: #6d4c41;
        }
        #contents .container .article2{
            width: 800px;
            height: 390px;
            background-color: #5d4037;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>

        <nav id="nav">
            <div class="container"></div>
        </nav>
        
        <section id="contents">    <!-- w100% -->
            <div class="container"> <!-- w1200px  -->
                <aside class="aside"></aside> <!-- 3개로 나눔 -->
                <aside class="article1"></aside>
                <aside class="article2"></aside>
            </div>
        </section>

        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>
