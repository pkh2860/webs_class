<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 7</title>
    <style>
        * {
            margin: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        body {
            background-color: #e8e6c9;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #CEE5CB;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #AFD5AB;
        }
        #main {
            display: flex;
        }
        #side {
            width: 20%;
            height: 600px;
            background-color: #91C58A;
        }
        #contents {
            width: 60%;
            height: 600px;
            background-color: #7BB972;
        }
        #asside {
            width: 20%;
            height: 600px;
            background-color: #91C58A;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #5D9E52;
        }

        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #main {
                flex-wrap: wrap;
            }
            #side {
                width: 30%;
                height: 500px;
            }
            #contents {
                width: 70%;
                height: 500px;
            }
            #asside {
                width: 100%;
                height: 100px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            /* #wrap {
                width: 100%;
            }
            #main {
                flex-wrap: wrap;
            }
            #side {
                width: 30%;
                height: 400px;
            }
            #contents {
                width: 70%;
                height: 400px;
            }
            #asside {
                width: 100%;
                height: 200px;
            } */
        }
        @media (max-width: 600px){
            #side {
                width: 100%;
                height: 300px;
            }
            #contents {
                width: 100%;
                height: 400px;
            }
            /* #main {
                flex-direction: column;
            }
            #side {
                width: 100%;
                height: 150px;
            }
            #contents {
                width: 100%;
                height: 300px;
            }
            #asside {
                width: 100%;
                height: 150px;
                
            } */
       }
        
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="side"></aside>
            <section id="contents"></section>
            <article id="asside"></article>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
