<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 8</title>
    <style>
        *{
            margin: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #b3e5fc;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #94D2F6;
        }
        #main {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 30%;
            height: 600px;
            background-color: #70C0F2;
        }
        #article1 {
            width: 70%;
            height: 200px;
            background-color: #5AB3F0;
        }
        #article2 {
            width: 70%;
            height: 200px;
            background-color: #4BA6EE;
        }
        #article3 {
            width: 70%;
            height: 200px;
            background-color: #4599DF;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #3B86CB;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <article id="article1"></article>
            <article id="article2"></article>
            <article id="article3"></article>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
