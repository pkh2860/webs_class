<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout02</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #e8f5e9;
        }
        #nav{
            width: 1200px;
            height: 100px;
            background-color: #c8e6c9;
        }
        #contents{
            width: 1200px;
            height: 780px;
            background-color: #a5d6a7;
            display: flex;
        }
        #contents .article1{
            width: 300px;
            height: 780px;
            background-color: #a5d6a7;
        }
        #contents .article2{
            width: 600px;
            height: 780px;
            background-color: #81c784;
        }
        #contents .article3{
            width: 300px;
            height: 780px;
            background-color: #66bb6a;
        }
        #footer{
            width: 1200px;
            height: 100px;
            background-color: #4caf50;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
