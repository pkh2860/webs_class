<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트2</title>
    <style>
        * {
            margin: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #7EC484;
        }
        #main {
            display: flex;
        }
        #left {
            width: 20%;
            height: 780px;
            background-color: #62B86A;
        }
        #contents {
            width: 60%;
            height: 780px;
            background-color: #47AC50;
        }
        #right {
            width: 20%;
            height: 780px;
            background-color: #3E9D47;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #338B3C;
        }

        @media (max-width: 1200px){
            #main {
                flex-wrap: wrap;
            }
            #left {
                width: 30%;
                height: 630px;
            }
            #contents {
                width: 70%;
                height: 630px;
            }
            #right {
                width: 100%;
                height: 150px;
            }

        }
        @media (max-width: 768px){
            #header {
                width: 100%;
                height: 200px;
            }
            #contents {
                width: 100%;
                height: 400px;
            }
            #left {
                display: none;
            }
            #right {
                width: 100%;
                height: 300px;
            }
            #footer {
                width: 100%;
                height: 180px;
            }
        }
        @media (max-width: 480px){

        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <main id="main">
            <aside id="left"></aside>
            <section id="contents"></section>
            <section id="right"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
