<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 1</title>
    <style>
        * {
            margin: 0;
            margin: 0 auto;
        }
        #wrap {
            width: 1200px;
        }
        #header {
            width: 100%;
            height: 200px;
            background-color: #967ACD;
            
        }
        #contents {
            width: 100%;
        }
        #left {
            width: 30%;
            height: 780px;
            background-color: #7F5EC2;
            float: left;
        }
        #right {
            width: 70%;
            height: 780px;
            background-color: #6844B7;
            float: right;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #5F3FB1;
            clear:both;
        }
        @media (max-width: 1200px){
            #wrap {
                width: 98%;
            }
        }
        @media (max-width: 768px){
           #werp {
               width: 100%;
           }
        }
        @media (max-width: 480px){
            #left {
                width: 100%;
                height: 300px;
            }
            #right {
                width: 100%;
                height: 480px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="contents">
            <div id="left"></div>
            <div id="right"></div>
        </div>
        <footer id="footer"></footer>
    </div>
</body>
</html>
