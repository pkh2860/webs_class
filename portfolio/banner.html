<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #ebebeb;
      }
      #nav ul {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      #nav ul li {
        padding: 20px;
      }
      #nav ul li a {
        font-family: "Jura";
        font-size: 23px;
        font-weight: 100;
        color: #3c6b56;
      }

      .menu-trigger {
        margin-right: 70px;
        margin-bottom: 50px;
        width: 35px;
        height: 44px;
        display: none;
        position: relative;
        width: 35px;
        height: 44px;
        margin-top: 4vw;
      }
      .menu-trigger,
      .menu-trigger span {
        display: inline-block;
        transition: all 0.4s;
        box-sizing: border-box;
        display: none;
      }
      .menu-trigger span {
        position: absolute;
        left: 0;
        width: 100%;
        height: 4px;
        background-color: #d1c5c5;
        border-radius: 4px;
      }

      .menu-trigger span:nth-of-type(1) {
        top: 0;
      }

      .menu-trigger span:nth-of-type(2) {
        top: 7px;
      }

      .menu-trigger span:nth-of-type(3) {
        bottom: 26px;
      }

      .menu-trigger.active-1 span:nth-of-type(1) {
        transform: translateY(15px) rotate(-45deg);
      }

      .menu-trigger.active-1 span:nth-of-type(2) {
        opacity: 0;
      }

      .menu-trigger.active-1 span:nth-of-type(3) {
        transform: translateY(1px) rotate(45deg);
      }

      /* banner */
      .banner__text {
        position: absolute;
        top: 42%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #banner em {
        font-family: "Partizeno";
        font-size: 20vw;
        color: #3c6b56;
        line-height: 1.3;
        font-weight: 100;
      }
      #banner strong {
        font-family: "Saint Monica";
        font-size: 2vw;
        line-height: 1.3;
        color: #b99e56;
        font-weight: 100;
        position: absolute;
        bottom: 6vw;
      }
      .banner__text p {
        position: absolute;
        font-family: "Gmarket Sans";
        line-height: 1.5;
        font-size: 1vw;
        font-weight: 300;
        text-transform: uppercase;
        color: #3c6b56;
        bottom: -8vh;
      }
      canvas {
        width: 100%;
      }
      #test1 {
        background: #000;
        height: 800px;
      }
      @media (max-width: 1000px) {
        .banner__text p {
          margin-left: 10vw;
          text-align: center;
        }
      }
      @media (max-width: 780px) {
        .banner__text strong {
          display: none;
        }
      }
      @media (max-width: 540px) {
        #header #nav ul {
          flex-direction: column;
          align-items: center;
          justify-content: center;
          display: none;
          position: relative;
          z-index: 99999;
        }
        #header #nav li {
          width: 100%;
          text-align: center;
          justify-content: center;
        }
        #nav {
          background-color: rgba(235, 235, 235, 0.76);
        }
        #header #nav ul.active {
          display: block;
          left: 50%;
          top: 40vw;
          background-color: rgba(235, 235, 235, 0.76);

          transform: translate(-50%, -50%);
          position: absolute;
        }
        #header #nav li a {
          font-size: 4vw;
        }
        .menu-trigger span,
        .menu-trigger {
          display: block;
          right: -88vw;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <header id="header">
        <nav id="nav">
          <a class="menu-trigger" href="#">
            <span></span>
            <span></span>
            <span></span>
          </a>
          <ul class="">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">WORK</a></li>
            <li><a href="#">CODE</a></li>
            <li><a href="#">SCRIPT</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section id="banner">
          <canvas id="canvas_bg"></canvas>
          <div class="banner__text">
            <h1><em>portfolio</em> <strong>2022</strong></h1>
            <p>
              welcome to my portfolio <br />
              We will become a developing frontend
            </p>
          </div>
        </section>

        <section id="test1"></section>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      const Menu = document.querySelector("#nav ul");

      // 메뉴
      var burger = $(".menu-trigger");

      burger.each(function (index) {
        var $this = $(this);

        $this.on("click", function (e) {
          e.preventDefault();
          Menu.classList.toggle("active");
          $(this).toggleClass("active-" + (index + 1));
        });
      });

      document.querySelectorAll(".banner__text em").forEach((desc) => {
        let splitText = desc.innerText;
        let splitWrap = splitText
          .split("")
          .join("</span><span aria-hidden='true'>");
        splitWrap = "<span aria-hidden='true'>" + splitWrap + "</span>";
        desc.innerHTML = splitWrap;
        desc.setAttribute("aria-label", splitText);
      });

      gsap.set(".banner__text h1 em span", { opacity: 0, y: 20 });
      gsap.set(".banner__text strong", { opacity: 0 });
      gsap.set(".banner__text p", { opacity: 0 });
      gsap.set("#header", { opacity: 0, top: -100 });
      gsap.set("#canvas_bg", { opacity: 0 });

      setTimeout(() => {
        const tl = gsap.timeline();
        tl.to(".banner__text h1 em span", {
          duration: 0.6,
          stagger: 0.1,
          y: 0,
          autoAlpha: 1,
          ease: "power2.out",
        });
        tl.to(".banner__text strong", { duration: 0.3, autoAlpha: 1 });
        tl.to(".banner__text p", {
          duration: 0.3,
          autoAlpha: 1,
          ease: "power2.out",
        });
        tl.to("#header", { duration: 0.3, autoAlpha: 1, top: 0 });
        tl.to("#canvas_bg", { duration: 0.3, autoAlpha: 1 });
      }, 2000);

      var canvas = document.getElementById("canvas_bg");
      var ctx = canvas.getContext("2d");
      var cw = (canvas.width = window.innerWidth),
        cx = cw / 2;
      var ch = (canvas.height = window.innerHeight),
        cy = ch / 2;

      ctx.fillStyle = "#000";
      var circlesRy = [];
      var circlesNum = 5;
      var requestId = null;
      function Circle() {
        this.r = randomIntFromInterval(300, 300);
        this.x = randomIntFromInterval(this.r, cw - this.r);
        this.y = randomIntFromInterval(this.r, ch - this.r);

        this.vx = randomIntFromInterval(25, 100) / 100;
        this.vy = randomIntFromInterval(25, 100) / 100;

        this.update = function () {
          this.edges();
          this.x += this.vx;
          this.y += this.vy;
        };

        this.edges = function () {
          if (this.x < this.r || this.x > cw - this.r) {
            this.vx *= -1;
          }
          if (this.y < this.r || this.y > ch - this.r) {
            this.vy *= -1;
          }
        };

        this.draw = function () {
          ctx.strokeStyle = "#ccc";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
          ctx.stroke();
        };
      }

      for (var i = 0; i < circlesNum; i++) {
        var circle = new Circle();
        circlesRy.push(circle);
      }

      function Draw() {
        requestId = window.requestAnimationFrame(Draw);
        ctx.clearRect(0, 0, cw, ch);
        for (var i = 0; i < circlesRy.length; i++) {
          var c = circlesRy[i];
          c.update();
          c.draw();
        }
        for (var i = 0; i < circlesRy.length; i++) {
          var c = circlesRy[i];
          for (var j = i + 1; j < circlesRy.length; j++) {
            var c1 = circlesRy[j];
            var d = dist(c, c1);
            if (d < c.r + c1.r && d > Math.abs(c.r - c1.r)) {
              getIntersection(c, c1, d);
            }
          }
        }
      }

      function Init() {
        circlesRy.length = 0;
        for (var i = 0; i < circlesNum; i++) {
          var circle = new Circle();
          circlesRy.push(circle);
        }

        if (requestId) {
          window.cancelAnimationFrame(requestId);
          requestId = null;
        }

        (cw = canvas.width = window.innerWidth), (cx = cw / 2);
        (ch = canvas.height = window.innerHeight), (cy = ch / 2);

        Draw();
      }

      setTimeout(function () {
        Init();

        addEventListener("resize", Init, false);
      }, 15);

      function getIntersection(p1, p2, d) {
        var p3 = {}; // middle point
        var p4 = {}; // intersection 1
        var p5 = {}; // intersection 2

        var a =
          (Math.pow(p1.r, 2) - Math.pow(p2.r, 2) + Math.pow(d, 2)) / (2 * d);
        var h = Math.sqrt(Math.pow(p1.r, 2) - Math.pow(a, 2));

        p3.x = p1.x + (a * (p2.x - p1.x)) / d;
        p3.y = p1.y + (a * (p2.y - p1.y)) / d;

        p4.x = p3.x + (h * (p2.y - p1.y)) / d;
        p4.y = p3.y - (h * (p2.x - p1.x)) / d;

        p5.x = p3.x - (h * (p2.y - p1.y)) / d;
        p5.y = p3.y + (h * (p2.x - p1.x)) / d;

        markPoint(p4);
        markPoint(p5);
      }

      function dist(p1, p2) {
        var dx = p2.x - p1.x;
        var dy = p2.y - p1.y;
        return Math.sqrt(dx * dx + dy * dy);
      }

      function randomIntFromInterval(mn, mx) {
        return ~~(Math.random() * (mx - mn + 1) + mn);
      }

      function markPoint(p) {
        ctx.fillStyle = "#000";
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      }
    </script>
  </body>
</html>
