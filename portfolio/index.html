<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jura:wght@300;400&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #ebebeb;
      }
      #header {
        width: 100%;
        height: 100px;
      }
      #header .menu {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .menu-trigger {
        margin-right: 70px;
        margin-bottom: 50px;
        width: 35px;
        height: 44px;
        display: none;
        position: relative;
        width: 35px;
        height: 44px;
        margin-top: 4vw;
      }
      .menu-trigger,
      .menu-trigger span {
        display: inline-block;
        transition: all .4s;
        box-sizing: border-box;
        display: none;
      }
      .menu-trigger span {
        position: absolute;
        left: 0;
        width: 100%;
        height: 4px;
        background-color: #d1c5c5;
        border-radius: 4px;
      }

      .menu-trigger span:nth-of-type(1) {
        top: 0;
      }

      .menu-trigger span:nth-of-type(2) {
        top: 7px;
      }

      .menu-trigger span:nth-of-type(3) {
        bottom: 26px;
      }

      .menu-trigger.active-1 span:nth-of-type(1) {
        transform: translateY(15px) rotate(-45deg);
      }

      .menu-trigger.active-1 span:nth-of-type(2) {
        opacity: 0;
      }

      .menu-trigger.active-1 span:nth-of-type(3) {
        transform: translateY(1px) rotate(45deg);
      }

/*  */
      #header .menu ul {
        display: flex;
        padding-left: 0;
        background-color: rgba(235, 235, 235, 0.76);
      }
      #header .menu li {
        padding: 8px 12px;
      }
      #header .menu li a {
        padding: 20px 30px;
        display: inline-block;
        font-family: "Jura";
        color: #3c6b56;
        font-size: 1.3rem;
      }
      #banner {
        position: relative;
        margin-top: 5rem;
      }
      #banner h2 {
        font-size: 25rem;
        text-align: center;
        font-family: "Partizeno";
        color: #3c6b56;
        font-weight: normal;
        line-height: 130%;
        margin-right: 10px;
      }
      #banner span {
        font-size: 3rem;
        font-family: "Saint Monica";
        color: #b99e56;
        position: absolute;
        margin-top: 7rem;
      }
      #banner p {
        font-family: "GmarketSans";
        font-weight: 300;
        line-height: 150%;
        color: #3c6b56;
        position: absolute;
        margin-left: 11em;
        margin-top: -4vw;
        font-size: 1.4rem;

      }
      .one {
        width: 755px;
        height: 755px;
        border-radius: 50%;
        opacity: 0.1;
        border: solid 1px #3C6B56;
        position: absolute;
        background-color: transparent;
        z-index: -1;
        left: 44%;
        top: 60%;
        transform: translate(-50%, -50%);
      }
      .two {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        opacity: 0.1;
        border: solid 1px #3C6B56;
        position: absolute;
        background-color: transparent;
        z-index: -1;
        left: 58%;
        bottom: 60%;
        transform: translate(-50% -50%);
      }
      @media (max-width: 1600px) {
        #header .menu ul {
          padding: 1vw;
          display: flex;
          font-size: 1vw;
        }
        #header .menu li {
          padding: 1vw;
        }
        #banner {
          /* position: relative; */
        }
        #banner h2 {
          font-size: 20vw;
        }
        #banner h2 span {
          font-size: 2.5vw;
          margin-top: 5vw;
        }
        #banner p {
          position: absolute;
          margin-left: 3vw;
          font-size: 1.3vw;
          margin-top: -4vw;
          margin-left: 14vw;
        }
        .one {
          width: 38vw;
          height: 38vw;
        }
        .two {
          width: 14vw;
          height: 14vw;
        }
      }
      @media (max-width: 900px) {
        #header .menu {
          flex-direction: column;
          align-items: flex-start;
        }
        #header .menu ul {
          width: 100%;
          justify-content: center;
        }
        #header .menu li a {
          font-size: 2.2vw;
          text-align: center;
          width: 100%;
        }
        #banner {
          margin: 0;
        }
        /* .toggle {
          display: none;
          display: block;
          top: 4vw;
          z-index: 99999;
          position: absolute;
          right: -10%;
        } */
      }
      @media (max-width: 600px) {
        #header .menu ul {
          flex-direction: column;
          align-items: center;
          width: 100%;
          display: none;
          position: relative;
          z-index: 99999;
        }
        #header .menu li {
          width: 100%;
          text-align: center;
        }
        #header .menu ul.active {
          display: block;
        }
        #header .menu li a {
          font-size: 4vw;
        }
        .menu-trigger span, .menu-trigger {
          display: block;
          right: -90vw;
        }
      }
      
    </style>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
       
        <nev class="menu">
          <a class="menu-trigger" href="#">
            <span></span>
            <span></span>
            <span></span>
          </a>
          <ul>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">WORK</a></li>
            <li><a href="#">CODE</a></li>
            <li><a href="#">SCRIPT</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>

         
        </nev>
      </header>
      <main id="contents">
        <h2 class="ir_so">컨텐츠 영역</h2>
        <section id="banner">
          <h3 class="ir_so">배너 영역</h3>

          <div class="one"></div>
          <div class="two"></div>
          <!-- <div class="container"> -->
          <div>
            <h2>Portfolio <span>2022</span></h2>
            <p>
              WELCOME TO MY PORTFOLIO<br />
              WE WILL BECOME A DEVELOPING FRONTEND
            </p>
          </div>
          <!-- </div> -->
        </section>
      </main>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    const Menu = document.querySelector(".menu ul");

    var burger = $('.menu-trigger');

    burger.each(function(index){
      var $this = $(this);
      
      $this.on('click', function(e){
        e.preventDefault();
        Menu.classList.toggle("active");
        $(this).toggleClass('active-' + (index+1));
      })
    });
  </script>
</html>
