<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jura:wght@300;400&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #ebebeb;

      }
      #header {
        width: 100%;
        height: 100px;
      }
      #header .menu {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ebebeb;
      }
      .toggie {
        display: none;
        position: absolute;
        right: 32px;
        
      }
      #header .menu ul {
        /* padding-top: 0.5rem; */
        display: flex;
        padding-left: 0;
        background-color: #ebebeb;
        
      }
      #header .menu li {
        /* display: inline; */
        /* padding: 1rem; */
        padding: 8px 12px;
      }
      #header .menu li a {
        padding: 20px 30px;
        /* padding: 1rem 1rem; */
        display: inline-block;
        font-family: "Jura";
        color: #3c6b56;
        font-size: 1.3rem;
      }
      #banner {
        position: relative;
        margin-top: 5rem;
      }
      #banner h2 {
        font-size: 25rem;
        text-align: center;
        font-family: "Partizeno";
        color: #3c6b56;
        font-weight: normal;
        line-height: 130%;
        margin-right: 10px;
        
    }
      #banner h2 span {
        font-size: 3rem;
        font-family: "Saint Monica";
        color: #b99e56;
        position: absolute;
        margin-top: 7rem;
      }
      #banner p {
        font-family: "GmarketSans";
        font-weight: 100;
        line-height: 150%;
        color: #3c6b56;
        text-transform: uppercase;
        position: absolute;
        margin-left: 16rem;
        margin-top: -5rem;
      }
      @media (max-width: 1600px) {
        #header .menu ul {
          padding: 1vw;
          display: flex;
          font-size: 1vw;
        }
        #header .menu li {
          padding: 1vw;
        }
        #banner {
          position: relative;
        }
        #banner h2 {
          font-size: 20vw;
        }
        #banner h2 span {
          font-size: 2.5vw;
          margin-top: 5vw;
        }
        #banner p {
          position: absolute;
          margin-left: 30px;
          font-size: 1vw;
          margin-top: -2vw;
          margin-left: 14vw;
        }
      }
      @media (max-width: 900px) {
        #header .menu {
          flex-direction: column;
          align-items: flex-start;
        }
        #header .menu ul {
          flex-direction: column;
          align-items: center;
          width: 100%;
          display: none;
          position: relative;
          z-index: 99999;
        }
        #header .menu li a {
        }
        #header .menu li {
          width: 100%;
          text-align: center;
        }
        #header .menu ul.active {
          display: block;
        }
        #banner {
          margin: 0;
        }
        .toggie {
          display: block;
          top: 4vw;
          z-index: 99999;
        }
      }

    .one {
        width: 600px;
        height: 600px;
        border-radius: 50%;
        opacity: 0.1;
        border: solid 1px #000;
        position: absolute;
        background-color:transparent;
        z-index: -1;
        left: 50%;
        top: 50%;
        transform:translate(-57%, -50%); 
    }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <nev class="menu">
          <ul>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">WORK</a></li>
            <li><a href="#">CODE</a></li>
            <li><a href="#">SCRIPT</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>

          <a href="#" class="toggie"
            ><img src="assets//img/img01.svg" alt="햄버거"
          /></a>
        </nev>
      </header>
      <main id="contents">
        
        <h2 class="ir_so">컨텐츠 영역</h2>
        <section id="banner">
          <h3 class="ir_so">배너 영역</h3>
          <div class="one"></div>
          <!-- <div class="container"> -->
            
                <h2>Portfolio <span>2022</span></h2>
                <p>
                    welcome to my portfolio <br />
                    We will become a developing frontend
                </p>
              
          <!-- </div> -->
        </section>
      </main>
    </div>
  </body>
  <script>
    const Toggie = document.querySelector(".toggie");
    const Menu = document.querySelector(".menu ul");

    Toggie.addEventListener("click", () => {
      Menu.classList.toggle("active");
    });
  </script>
</html>
